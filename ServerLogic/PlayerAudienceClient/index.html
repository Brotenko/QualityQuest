<!DOCTYPE html>

<html>
<head>
    <title>Home - Quality Quest</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="../Content/Site.css" />
    <link rel="stylesheet" type="text/css" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../Content/bootstrap.css" />
</head>
<body id="test">
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <script src="Scripts/site.js"></script>

    <div>
        <div id="dynamic-header-navbar" style="visibility: hidden"></div>
        <div id="site-content" class="container content-container">
            <div class="text-center">
                <h1 class="display-4">Welcome to Quality Quest</h1>
                <p>Please enter a Room Code in the field below to start playing!</p>
            </div>
            <div class="text-center-input">
                <h5 style="text-align: left; margin-left: 5%">Room Code:</h5>
                <form id="sessionsubmit">
                    <input type="text" id="sessionkey" name="key" class="input-group-text newtec-input-box" maxlength="6" minlength="6"
                           placeholder="Please enter the 6-figure Room Code" pattern="\w{6}" title="6-figure Room Code" required />
                    <input type="submit" value="Play game" class="input-button submit-button" />
                </form>
                <p style="font-weight: bold; font-size: 12px">
                    By playing the game, you agree to the
                    <a target="_blank" rel="noopener noreferrer" href="../TermsOfService.html">Terms of Service.</a>
                </p>
                <a target="_blank" rel="noopener noreferrer" href="https://www.newtec.de/">
                    <img src="newtec_logo.png" alt="NewTec logo" class="logo" />
                </a>
            </div>
        </div>
        <div id="dynamic-footer"></div>
    </div>
</body>
</html>
